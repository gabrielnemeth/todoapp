<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="wrapper">
        <input type="text" id="addTask" />
        
        <div id="taskList">
            <div class="task"><input type="checkbox" /><p class="taskParagraph">tasks</p><input type="text" class="editInput" value="" /><img src="img/close.png" class="closeBtn" /></div>
            <div class="task edit"><input type="checkbox" /><p class="taskParagraph">task</p><input type="text" class="editInput" value="" /><img src="img/close.png" class="closeBtn" /></div>
            <div class="task complete"><input type="checkbox" checked="true" /><p class="taskParagraph">task complete</p><input type="text" class="editInput" value="" /><img src="img/close.png" class="closeBtn" /></div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
